
<input
  type="text"
  class="form-control"
  [ngbTypeahead]="searchUsers"
  (focus)="searchUserInput.focus()"
  (selectItem)="onUserSelected($event)"
  [placeholder]="'Type to search...'"
  #searchUserInput
/>


<div class="selected-users">
  <app-user-pill *ngFor="let user of selectedUsers" [user]="user"></app-user-pill>
</div>
